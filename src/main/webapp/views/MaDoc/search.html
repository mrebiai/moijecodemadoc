<div>
    <h3>Asciidoc 2 Html</h3>
    <form id="Asciidoc2Html" class="form-horizontal">


    <div class="form-group">
        <label for="repository" class="col-sm-2 control-label">Repository</label>
        <div class="col-sm-10">
            <input id="repository" name="repository" class="form-control" type="text" ng-model="search.repository" placeholder="Enter the MaDoc Repository"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="imageDir" class="col-sm-2 control-label">Image Dir</label>
        <div class="col-sm-10">
            <input id="imageDir" name="imageDir" class="form-control" type="text" ng-model="search.imageDir" placeholder="Enter the MaDoc Image Dir"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="pumlDir" class="col-sm-2 control-label">Puml Dir</label>
        <div class="col-sm-10">
            <input id="pumlDir" name="pumlDir" class="form-control" type="text" ng-model="search.pumlDir" placeholder="Enter the MaDoc Puml Dir"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="code" class="col-sm-2 control-label">Code</label>
        <div class="col-sm-10">
            <textarea id="code" name="code" class="form-control" type="text" ng-model="code" placeholder="Enter the MaDoc Code"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="result" class="col-sm-2 control-label">Result</label>
        <div class="col-sm-10">
            <input id="result" name="result" class="form-control" type="text" ng-model="search.result" placeholder="Enter the MaDoc Result"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="resultat">
	<div class="form-group">
        <label for="result" class="col-sm-2 control-label">Result</label>
        <div class="col-sm-10">
            {{result}}
        </div>
    </div>
</div>
