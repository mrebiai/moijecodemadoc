<div>
    <h3>Asciidoc 2 Html</h3>
    <form id="Asciidoc2Html" class="form-horizontal">

    <div class="form-group">
        <label for="code" class="col-sm-2 control-label">Code</label>
        <div class="col-sm-10">
            <textarea id="code" name="code" class="form-control" type="text" ng-model="code" placeholder="Enter the Code" rows="10"></textarea>
        </div>
    </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="render()"><span class="glyphicon glyphicon-file"></span> Render</a>
            </div>
        </div>
    </form>
</div>
<div id="resultat">
	<div class="form-group">
        <label for="result" class="col-sm-2 control-label">Result</label>
        <div class="col-md-offset-2 col-sm-10" ng-bind-html="result"></div>
    </div>
</div>
